<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Black+Han+Sans&family=Do+Hyeon&family=Jua&family=Noto+Sans+KR&display=swap');
    </style>
    <style>
        .container {
            max-width: 560px;
        }
        .field-error {
            border-color: #dc3545;
            color: #dc3545;
        }
    </style>
</head>
<body
        style = "
        font-family: 'Do Hyeon', sans-serif;
        background-color: rgba(0,0,0, .85);
        display : flex;
        justify-content: center;
        align-items: center;
        height: 100vh;"
>
<div class="container">
    <div class="py-5 text-center">
        <h2 style="color:white;">회원 가입</h2>
    </div>
    <h4 class="mb-3" style="color:white;" >회원 정보 입력</h4>
    <form action="" th:action th:object="${customerForm}" method="post">
        <div th:if="${#fields.hasGlobalErrors()}">
            <p class="field-error" th:each="err : ${#fields.globalErrors()}"
               th:text="${err}" style="color:red;" >전체 오류 메시지</p>
        </div>
        <div>
            <label for="loginId" style="color:white;" >로그인 ID</label>
            <input type="text" id="loginId" th:field="*{user_id}" class="form-control"
                   th:errorclass="field-error">
            <div class="field-error" th:errors="*{user_id}" />
        </div>
        <div>
            <label for="status" style="color:white;" >status</label>
            <input type="text" id="status" th:field="*{status}"
                   class="form-control"
                   th:errorclass="field-error">
            <div class="field-error" th:errors="*{status}" />
        </div>
        <div>
            <label for="password" style="color:white;" >password</label>
            <input type="password" id="password" th:field="*{password}"
                   class="form-control"
                   th:errorclass="field-error">
            <div class="field-error" th:errors="*{password}" />
        </div>
        <div>
            <label for="name" style="color:white;">이름</label>
            <input type="text" id="name" th:field="*{name}" class="form-control"
                   th:errorclass="field-error">
            <div class="field-error" th:errors="*{name}" />
        </div>
        <div>
            <label for="name" style="color:white;">출생년</label>
            <input type="text" id="name" th:field="*{year}" class="form-control"
                   th:errorclass="field-error">
            <div class="field-error" th:errors="*{year}" />
        </div>
        <div>
            <label for="name" style="color:white;">출생월</label>
            <input type="text" id="name" th:field="*{month}" class="form-control"
                   th:errorclass="field-error">
            <div class="field-error" th:errors="*{month}" />
        </div>
        <div>
            <label for="name" style="color:white;">출생일</label>
            <input type="text" id="name" th:field="*{day}" class="form-control"
                   th:errorclass="field-error">
            <div class="field-error" th:errors="*{day}" />
        </div>
        <hr class="my-4">
        <div class="row">
            <div class="col">
                <button class="w-100 btn btn-primary btn-lg" type="submit">회원
                    가입</button>
            </div>
            <div class="col">
                <button class="w-100 btn btn-secondary btn-lg"
                        onclick="location.href='items.html'"
                        th:onclick="|location.href='@{/}'|"
                        type="button">취소</button>
            </div>
        </div>
    </form>
</div> <!-- /container -->
</body>
</html>
