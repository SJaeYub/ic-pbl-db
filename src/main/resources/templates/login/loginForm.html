<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Black+Han+Sans&family=Do+Hyeon&family=Jua&family=Noto+Sans+KR&display=swap');
    </style>
</head>
<body
        style = "
        font-family: 'Do Hyeon', sans-serif;
        background-color: rgba(0,0,0, .85);
        display : flex;
        justify-content: center;
        align-items: center;
        height: 100vh;"
>
<div class="container" >
    <div class="py-5 text-center">
        <h1 style="color:white; margin-bottom:0px;">LOGIN</h1>
    </div>
    <form action="item.html" th:action th:object="${loginForm}" method="post" class = "form">
        <div th:if="${#fields.hasGlobalErrors()}" style="color:red;">
            <p class="field-error" th:each="err : ${#fields.globalErrors()}"
               th:text="${err}">전체 오류 메시지</p>
        </div>
        <div>
            <label for="loginId" style="margin-bottom:10px; color:white;">로그인 ID</label>
            <input type="text" id="loginId" th:field="*{loginId}" class="form-control"
                   th:errorclass="field-error" style="margin-bottom:10px; color:black;">
            <div class="field-error" th:errors="*{loginId}" style="color:red;"/>
        </div>
        <div>
            <label for="password" style="margin-bottom:10px; color:white;">비밀번호</label>
            <input type="password" id="password" th:field="*{password}" class="form-control"
                   th:errorclass="field-error" style="margin-bottom:10px; color:black;">
            <div class="field-error" th:errors="*{password}" style="color:red;"/>
        </div>
        <hr class="my-4">
        <div class="row">
            <div class="col">
                <button class="w-100 btn btn-primary btn-lg" type="submit">
                    로그인</button>
            </div>
            <div class="col">
                <button class="w-100 btn btn-secondary btn-lg"
                        onclick="location.href='items.html'"
                        th:onclick="|location.href='@{/}'|"
                        type="button">취소</button>
            </div>
        </div>
    </form>
</div> <!-- /container -->
</body>
</html>
