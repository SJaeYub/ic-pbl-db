<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>admin_theater_Control</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Black+Han+Sans&family=Do+Hyeon&family=Jua&family=Noto+Sans+KR&display=swap');
    </style>
</head>
<body
        style = "
        font-family: 'Do Hyeon', sans-serif;
        background-color: rgba(0,0,0, .85);
        display : flex;
        justify-content: center;
        align-items: center;
        height: 100vh;"
>
<section class="control-form">
    <h1 style="color:white; margin-bottom:40px; position:relative; left:120px;">영화관 관리</h1>
    <select class="form-select" aria-label="Default select example" style="font-size:16px; width:400px;">
        <option selected>영화관 리스트</option>
        <option value="1">강남</option>
        <option value="2">안산</option>
        <option value="3">수원</option>
    </select>
    <table class="table" style="color:white;">
        <thead>
        <tr>
            <th scope="col" style="color:white; width:70px; font-size:20px;">ID</th>
            <th scope="col" style="color:white; font-size:20px;">영화관 명</th>
            <th scope="col" style="color:white; font-size:20px;">매출</th>
            <th scope="col" style="color:white; position:relative; left:70px; font-size:20px;">수정</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="cinema : ${list}">
            <td th:text="|${cinema.cinema_id}|"></td>
            <td th:text="|${cinema.cinema_name}|"></td>
            <td th:text="|${cinema.revenuePerYear}|"></td>
            <td>
                <button style="color:black; position:relative; left:35px;">편집</button>
                <button style="color:black; position:relative; left:45px;">삭제</button>
            </td>
        </tr>

    </table>
    <button class="join-button" th:onclick="|location.href='@{/admin/admin_theater_join}'|" style="width:100px;">시설물 보기</button>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
            crossorigin="anonymous"></script>

</body>
</html>
