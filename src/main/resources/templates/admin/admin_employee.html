<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>admin_check</title>
    <!--    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">-->
    <link rel="stylesheet"
          th:href="@{/css/bootstrap.min.css}"
          href="admin_check.css">

</head>
<body>
<section class="control-form">
    <h1>직원 관리</h1>
    <form action="#" th:action th:object="${emForm}" method="post">
        <div class="search-box">
            <!--            <input type="text" id="itemName" th:field="*{itemName}" class="formcontrol" placeholder="이름을 입력하세요">-->
            <input type="text" th:field="*{name}" placeholder="직원 이름을 입력해 주세요"/>
            <input type="text" th:field="*{cinema}" placeholder="근무 지점을 입력해 주세요"/>
            <button type="submit">검색</button>
        </div>
    </form>
    <form action="#">
        <table class="table">
            <th>직원 번호</th>
            <th>직원 이름</th>
            <th>직급</th>
            <th>근무지점명</th>
            <th>근무일</th>
            <th>연봉</th>
            <tr th:each="employee : ${list}">
                <td th:text="${employee.employee_id}"></td>
                <td th:text="${employee.employee_name}"></td>
                <td th:text="${employee.rank}"></td>
                <td th:text="${employee.cinema.cinema_name}"></td>
                <td th:text="${employee.work_schedule}"></td>
                <td th:text="${employee.salaryPerYear}"></td>
            </tr>

        </table>
    </form>
    <form action="item.html" th:action="@{/admin/admin_change_status}" th:object="${form}" method="post">

        <div th:if="${#fields.hasGlobalErrors()}">
            <p class="field-error" th:each="err : ${#fields.globalErrors()}" th:text="${err}">글로벌 오류 메시지</p>
        </div>

        <div>
            <label for="number" th:text="수정">직원번호</label>
            <input type="text" id="number" th:field="*{e_id}"
                   th:errorclass="field-error" class="form-control" placeholder="직원번호를 입력하세요">
            <div class="field-error" th:errors="*{e_id}">
                직원번호 오류
            </div>
        </div>

        <div class="row">
            <div class="col">
                <button class="w-100 btn btn-primary btn-lg" type="submit" th:text="수정">수정</button>
            </div>
            <div class="col">
                <button class="w-100 btn btn-secondary btn-lg"
                        onclick="location.href='items.html'"
                        th:onclick="|location.href='@{/login/customer}'|"
                        type="button" th:text="취소">취소</button>
            </div>
        </div>

    </form>
</section>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>
</html>
