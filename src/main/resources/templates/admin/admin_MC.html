<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>admin_movieControl</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet"
          th:href="@{/css/bootstrap.min.css}"
          href="admin_MC.css">

</head>
<body>
<section class="control-form">
    <h1>영화 관리</h1>

    <table class="table">
        <thead>
        <tr class="head">
            <th scope="col">관람순위</th>
            <th scope="col" style="width: 120px;">영화 제목</th>
            <th scope="col">관람횟수</th>
            <th scope="col">수정</th>
        </tr>
        </thead>
        <tbody>
        <form th:action method="post" th:object="${del_movie}">
            <tr th:each="movie : ${list}">
                <td th:text="|${movie.ranking}|"></td>
                <td th:text="|${movie.name}|"></td>
                <td th:text="|${movie.view}|"></td>

                <td>
                    <!--                    <input type="text" th:field="*{quantity}" class="formcontrol" placeholder="수량을 입력하세요">-->
                    <input type="button" th:type="submit" th:value="삭제" th:field="|${movie.name}|">
                    <!--                    <button type="submit", th:field="|${movie.name}|">삭제</button>-->
                </td>
            </tr>
        </form>

        </tbody>
    </table>
    <button class="button" th:onclick="|location.href='@{/admin/admin_addMovie}'|">영화 추가</button>

</section>
</body>
</html>
