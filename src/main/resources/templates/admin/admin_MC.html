<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>admin_movieControl</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Black+Han+Sans&family=Do+Hyeon&family=Jua&family=Noto+Sans+KR&display=swap');
    </style>
</head>
<body
        style = "
        font-family: 'Do Hyeon', sans-serif;
        background-color: rgba(0,0,0, .85);
        display : flex;
        justify-content: center;
        align-items: center;
        height: 100vh;"
>
<section class="control-form">
    <h1 style="color:white; margin-bottom:40px; position:relative; left:50px;">영화 관리</h1>

    <table class="table">
        <thead>
        <tr class="head">
            <th scope="col" style="color:white; font-size:20px;">관람순위</th>
            <th scope="col" style="color:white; font-size:20px;">영화 제목</th>
            <th scope="col" style="color:white; font-size:20px;">관람횟수</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="movie : ${list} " style="color:white;">
            <td th:text="|${movie.ranking}|" style="color:white; font-size:20px;"></td>
            <td th:text="|${movie.name}|" style="color:white; font-size:20px;"></td>
            <td th:text="|${movie.view}|" style="color:white; font-size:20px;"></td>
        </tr>

        </tbody>
    </table>
    <div class="row">
        <div class="col">
            <button class="w-100 btn btn-primary btn-lg" th:onclick="|location.href='@{/admin/admin_addMovie}'|" style="margin-bottom:20px; margin-top:20px;">영화 추가</button>
        </div>
    </div>
    <div class="row">
        <div class="col">
            <button class="w-100 btn btn-secondary btn-lg" type="button"
                    th:onclick="|location.href='@{/login/customer}'|" th:text="로그인화면으로">예약취소
            </button>
        </div>
    </div>
</section>
</body>
</html>
