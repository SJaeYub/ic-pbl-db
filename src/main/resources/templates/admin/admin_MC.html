<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>admin_movieControl</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet"
          th:href="@{/css/bootstrap.min.css}"
          href="admin_MC.css">

</head>
<body>
<section class="control-form">
    <h1>영화 관리</h1>

    <table class="table">
        <thead>
        <tr class="head">
            <th scope="col">관람순위</th>
            <th scope="col">영화 제목</th>
            <th scope="col">관람횟수</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="movie : ${list}">
            <td th:text="|${movie.ranking}|"></td>
            <td th:text="|${movie.name}|"></td>
            <td th:text="|${movie.view}|"></td>
        </tr>

        </tbody>
    </table>
    <div class="row">
        <div class="col">
            <button class="w-100 btn btn-primary btn-lg" th:onclick="|location.href='@{/admin/admin_addMovie}'|">영화 추가</button>
        </div>
    </div>
    <div class="row">
        <div class="col">
            <button class="w-100 btn btn-secondary btn-lg" type="button"
                    th:onclick="|location.href='@{/login/customer}'|" th:text="로그인화면으로">예약취소
            </button>
        </div>
    </div>
</section>
</body>
</html>
