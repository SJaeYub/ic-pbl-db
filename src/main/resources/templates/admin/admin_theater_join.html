<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>admin_theater_join</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Black+Han+Sans&family=Do+Hyeon&family=Jua&family=Noto+Sans+KR&display=swap');
    </style>
</head>
<body
        style = "
        font-family: 'Do Hyeon', sans-serif;
        background-color: rgba(0,0,0, .85);
        display : flex;
        justify-content: center;
        align-items: center;
        height: 100vh;"
>
<div>
    <form th:action method="post" style="color:white;">
        <table class="table">
            <th style="color:white; font-size:20px;" >시설물 id</th>
            <th style="color:white; font-size:20px;" >지점명</th>
            <th style="color:white; font-size:20px;">시설물 이름</th>
            <th style="color:white; font-size:20px;">담당자</th>
            <tr th:each="facility : ${list}" style="color:white; font-size:20px;">
                <td th:text="|${facility.facility_id}|" style="color:white; font-size:20px;"></td>
                <td th:text="|${facility.cinema.cinema_name}|" style="color:white; font-size:20px;"></td>
                <td th:text="|${facility.facility_name}|" style="color:white; font-size:20px;"></td>
                <td th:text="|${facility.employee.employee_name}|" style="color:white; font-size:20px;"></td>
            </tr>
        </table>
    </form>
</body>
</html>
