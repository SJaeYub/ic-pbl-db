<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>admin_theater_join</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet"
          th:href="@{/css/bootstrap.min.css}"
          href="admin_theater_join.css">

</head>
<body>
<div>
    <form th:action method="post">
        <table class="table">
            <th>시설물 id</th>
            <th>지점명</th>
            <th>시설물 이름</th>
            <th>담당자</th>
            <tr th:each="facility : ${list}">
                <td th:text="|${facility.facility_id}|"></td>
                <td th:text="|${facility.cinema.cinema_name}|"></td>
                <td th:text="|${facility.facility_name}|"></td>
                <td th:text="|${facility.employee.employee_name}|"></td>
            </tr>
        </table>
    </form>
</body>
</html>
