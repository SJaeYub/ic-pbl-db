<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>admin_movieControl</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet"
          th:href="@{/css/bootstrap.min.css}"
          href="admin_movie_join.css">

</head>
<body>
<section class="control-form" th:object="${info}">
    <h1>직원 관리</h1>

    <div class = "info">
        ID:
        <input th:type="test" th:value="*{employee_id}" readonly>
    </div>
    <div class = "info">
        NAME:
        <input th:type="test" th:value="*{employee_name}" readonly>
    </div>
    <div class = "info">
        RANK:
        <input th:type="test" th:value="*{rank}" readonly>
    </div>
    <div class = "info">
        CINEMA:
        <input th:type="test" th:value="*{cinema}" readonly>
    </div>
    <div class = "info">
        SCHEDULE:
        <input th:type="test" th:value="*{work_schedule}" readonly>
    </div>
    <div class = "info">
        연봉:
        <input th:type="test" th:value="*{salaryPerYear}" readonly>
    </div>

    <form action="#" th:action="@{admin/admin_re_emp}" class="form" th:object="${form}" method="post">
        <div style="margin-top: 10px; ">
            <input type="text" placeholder="직원 ID(그대로 입력)" th:field="*{e_id}" th:value="${info.employee_id}" >
        </div>
        <div style="margin-top: 10px; ">
            <input type="text" placeholder="직원 이름" th:field="*{name}">
        </div>
        <div style="margin-top: 10px; ">
            <input type="text" placeholder="연봉" th:field="*{salaryPerYear}">
        </div>
        <button type="submit" class="button" style="margin-top: 10px;" th:text="변경">변경</button>
    </form>
</section>
</body>
</html>
