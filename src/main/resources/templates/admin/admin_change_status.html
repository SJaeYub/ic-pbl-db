<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>admin_movieControl</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Black+Han+Sans&family=Do+Hyeon&family=Jua&family=Noto+Sans+KR&display=swap');
    </style>
</head>
<body
        style = "
        font-family: 'Do Hyeon', sans-serif;
        background-color: rgba(0,0,0, .85);
        display : flex;
        justify-content: center;
        align-items: center;
        height: 100vh;"
>
<section class="control-form" th:object="${info}">
    <h1 style="color:white; margin-bottom:40px; position:relative; left:67px;">직원 관리</h1>

    <div class = "info" style="color:white;">
        ID:
        <input th:type="test" th:value="*{employee_id}" readonly style="color:black; position:relative; left:60px;">
    </div>
    <div class = "info" style="color:white;">
        NAME:
        <input th:type="test" th:value="*{employee_name}" readonly style="color:black; position:relative; left:36px;">
    </div>
    <div class = "info" style="color:white;">
        RANK:
        <input th:type="test" th:value="*{rank}" readonly style="color:black; position:relative; left:37px;">
    </div>
    <div class = "info" style="color:white;">
        CINEMA:
        <input th:type="test" th:value="*{cinema}" readonly style="color:black; position:relative; left:24px;">
    </div>
    <div class = "info" style="color:white;">
        SCHEDULE:
        <input th:type="test" th:value="*{work_schedule}" readonly style="color:black; position:relative; left:0px;">
    </div>
    <div class = "info" style="color:white;">
        연봉:
        <input th:type="test" th:value="*{salaryPerYear}" readonly style="color:black; position:relative; left:48px;">
    </div>
    <hr style="color:white;"/>
    <form action="#" th:action="@{admin/admin_re_emp}" class="form" th:object="${form}" method="post">
        <div style="margin-top: 10px;">
            <input type="text" placeholder="직원 ID(그대로 입력)" th:field="*{e_id}" th:value="${info.employee_id}" >
        </div>
        <div style="margin-top: 10px; ">
            <input type="text" placeholder="직원 이름" th:field="*{name}">
        </div>
        <div style="margin-top: 10px; ">
            <input type="text" placeholder="연봉" th:field="*{salaryPerYear}">
        </div>
        <button type="submit" class="button" style="margin-top: 10px;" th:text="변경">변경</button>
    </form>
</section>
</body>
</html>
