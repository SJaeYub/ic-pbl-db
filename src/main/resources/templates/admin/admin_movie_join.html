<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>admin_movieControl</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Black+Han+Sans&family=Do+Hyeon&family=Jua&family=Noto+Sans+KR&display=swap');
    </style>
</head>
<body
        style = "
        font-family: 'Do Hyeon', sans-serif;
        background-color: rgba(0,0,0, .85);
        display : flex;
        justify-content: center;
        align-items: center;
        height: 100vh;"
>
<section class="control-form">
    <h1 style="color:white; position:relative; left:10px; margin-bottom:40px;">영화 관리</h1>
    <form action="#" th:action class="form" th:object="${form}" method="post">
        <div>
            <input type="text" placeholder="영화 이름" th:field="*{name}">
        </div>
        <div style="margin-top: 20px; ">
            <input type="text" placeholder="가격 지정">
        </div>
        <button type="submit" class="button" style="margin-top: 20px; position:relative; left:45px;" th:text="저장">영화 추가</button>
    </form>
</section>
</body>
</html>
