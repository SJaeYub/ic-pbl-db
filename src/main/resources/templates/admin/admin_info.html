<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>customer_info_page</title>
    <link rel="stylesheet"
          th:href="@{/css/bootstrap.min.css}"
          href="customer_info.css">
    <script
        src="https://code.jquery.com/jquery-3.6.0.js"
        integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk="
        crossorigin="anonymous">
    </script>
</head>
<body>
    <section class = "info-form" th:object="${info}">
        <h1>직원 정보</h1>
        <div class = "info">
            ID:
            <input th:type="test" th:value="*{user_id}" readonly>
        </div>
        <div class = "info">
            NAME:
            <input th:type="test" th:value="*{name}" readonly>
        </div>

    </section>
</body>
</html>
