<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>customer_info_page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Black+Han+Sans&family=Do+Hyeon&family=Jua&family=Noto+Sans+KR&display=swap');
    </style>
    <script
        src="https://code.jquery.com/jquery-3.6.0.js"
        integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk="
        crossorigin="anonymous">
    </script>
</head>
<body
        style = "
        font-family: 'Do Hyeon', sans-serif;
        background-color: rgba(0,0,0, .85);
        display : flex;
        justify-content: center;
        align-items: center;
        height: 100vh;"
>
    <section class = "info-form" th:object="${info}">
        <h1  style="color:white; margin-bottom:40px; position:relative; left:50px;">직원 정보</h1>
        <div class = "info" style="color:white; position:relative; left:12px;">
            ID:
            <input th:type="test" th:value="*{user_id}" readonly style="position:relative; left:12px; margin-bottom:20px;">
        </div>
        <div class = "info" style="color:white;">
            NAME:
            <input th:type="test" th:value="*{name}" readonly>
        </div>

    </section>
</body>
</html>
